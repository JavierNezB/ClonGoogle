<!DOCTYPE html>
<!--No es visible para la pagina, es como es descriptivo-->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="Description" content="Motor de busqueda" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<!--Cuerpo de todo el documento donde se agregara todo lo que el usuario vera-->

<body>
    <!--Etiqueta semantica, nos dice donde estamos, en que elemento-->
    <!--**************************************************-->
    <!--**************************************************-->
    <!--Etiqueta header para añadir el header del proyecto-->
    <!--**************************************************-->
    <!--**************************************************-->
    <header>
        <!--tiene dos elementos internos-->
        <!--Una barra de navegación-->
        <nav>
            <!--Un orden list-->
            <ul class="nav-right-section">
                <!--generamos los elementos list item-->
                <!--puedes generar 4 de estas cosas poniendo li*4-->
                <!--a es una etiqueta ancla-->
                <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
                <li><a href="https://www.google.com.mx/imghp?hl=es-419&ogbl">Imágenes</a></li>
                <li class="menu-icon"><a href="https://www.google.com.mx/intl/es-419/about/products"></a></li>
                <li><a
                        href="https://accounts.google.com/SignOutOptions?hl=es-419&continue=https://www.google.com.mx/%3Fhl%3Des-419">
                        <!--src de donde viene la imagen, alt descripcion de la imagen-->
                        <img src="https://lh3.googleusercontent.com/ogw/ADGmqu8FcAjLzfF1jF89EXDJoRs-Gqk5HrP48C1bmnon=s32-c-mo"
                            alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!--************************-->
    <!--************************-->
    <!--Contenido Principal main-->
    <!--************************-->
    <!--************************-->
    <main>
        <!--Seccion del logo-->
        <section class="main-logo">
            <img src="https://www.google.com/logos/doodles/2021/spring-2021-northern-hemisphere-6753651837108891-2xa.gif" alt="Logo animado de google">
        </section>
        <!--Seccion de la barra de busqueda con los botones de serch and microfono-->
        <section class="main-input">
            <div class="main-input-container">
                <!--NOs servira para solocar el icono -- span-->
                <span class="serch-icon">
                </span>
                <input type="text">
                <a class="micro-icon" href=""></a>
            </div>
        </section>
        <!--Seccion de botones de de busqueda y el de suerte-->
        <section class="main-buttons">
            <div>
                <button>Buscar con google</button>
            </div>
            <div>
                <button>Me siento con suerte</button>
            </div>
        </section>
    </main>
</body>

</html>
